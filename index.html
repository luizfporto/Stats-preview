<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="desc">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies">
              <div class="number">10k+</div>
              <div class="name">companies</div>
            </div>
            <div class="templates">
              <div class="number">314</div>
              <div class="name">templates</div>
            </div>
            <div class="queries">
              <div class="number">12M+</div>
              <div class="name">queries</div>
            </div>
          </div>
        </div>
        <div class="card-img"></div>
      </div>
    </div>
  </main>


  <footer>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">
      Luiz F. Porto</a>.
  </div>
  </footer>
</body>

</html>
